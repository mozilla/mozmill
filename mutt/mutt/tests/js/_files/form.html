<!DOCTYPE html>
<html>
 <body>
  <form id="address">
   <table>
    <tr>
     <td>
      First Name
     </td>
     <td>
      <input type='text' id='fname'>
     </td>
    </tr>
    <tr>
     <td>
      Last Name
     </td>
     <td>
      <input type='text' id='lname'>
     </td>
    </tr>
    <tr>
     <td>
      State
     </td>
     <td>
      <select id='state' size='1'>
       <option value='Select Your State'>
         Select your State
       </option>

       <option value='AL'>
         Alabama
       </option>

       <option value='AK'>
         Alaska
       </option>

       <option value='AZ'>
         Arizona
       </option>

       <option value='AR'>
         Arkansas
       </option>
      </select>
     </td>
    </tr>
    <tr>
     <td colspan='2'>
      <input id='submitButton' type='submit' value='Submit'>
     </td>
    </tr>
   </table>
  </form>
 </body>
</html>
